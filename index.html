    <script type="text/javascript">
        function load() {
            showLeftNavi("评价");
        }

        function showLeftNavi(name) {
            var content = new Array(
                '评价,气象条件评价,eva/meteo',
                '评价,作物生长评价,eva/crop',
                '评价,土壤湿度监测评价,eva/soil',
                '灾害,干旱,eva/meteo',
                '灾害,冷害,eva/crop',
                '灾害,热害,eva/soil',
                '灾害,寒害,eva/meteo',
                '农用天气预报,播种适宜度预报,eva/crop',
                '农用天气预报,收获适宜度预报,eva/soil',
                '病虫害,小麦赤霉病,eva/meteo',
                '病虫害,水稻稻瘟病,eva/crop',
                '病虫害,玉米螟,eva/soil');

            var ul = document.getElementById("leftnavi");
            clearUl(ul);
            for (var i = 0; i < content.length; i++) {
                var sp = content[i].split(",");
                if (name == sp[0]) {
                    var desc = sp[1];
                    var li = document.createElement("li");
                    li.innerHTML = "<a href='#'>" + desc + "</a>";
                    ul.appendChild(li);
                }
            }
        }

        function clearUl(el) {
            while (el.childNodes.length > 0) {
                var childNode = el.childNodes[0]; //总是删除第一个，是不是更简单 
                el.removeChild(childNode);
            }
        }
    </script>
